<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Imran Mohamed (i786m)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="root">
    <template id="episodeTemplate">
      <article class="episode">
        <h3>
          <a id="episodeLink">
            <span id="episodeName"></span> -
            <span id="episodeCode"></span>
          </a>
        </h3>
        <img id="episodeImage" width="250" height="140"/>
        <div id="episodeSummary"></div>
      </article>
    </template>
  </div>
  <footer>Data from : <a href="https://www.tvmaze.com/">TVMaze.com</a></footer>
  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
